<html>
    <head>
        <title>Calculator</title>
        <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="container mt-5">

        

        <div class="row">
            <div class="col-6">
                    <h1 class="h1 text-center">Calculator</h1>
                    <form id="CalForm">
                        <div class="mb-3">
                            <label class="form-label">Enter First Number </label>
                            <input type="number" class="form-control" id="num1" required>
                        </div>    
                        <div class="mb-3">
                            <label class="form-label">Operation:</label>
                            <select id="operator" class="form-select">
                                <option value="add">Addition</option>
                                <option value="sub">Substraction</option>
                                <option value="mul">Multiplication</option>
                                <option value="div">Division</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Enter Second Number </label>
                            <input class="form-control" type="number" id="num2" required>
                        </div>
                        <button type="submit" class="btn btn-primary">calculate</button>
                    </focrm>
                    <h2>Result: <span id="result"></span> </h2> 
            </div>
        </div>


        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>

                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>



        <script>
            
            document.getElementById("CalForm").addEventListener('submit', function(event) {
                event.preventDefault(); // prevent the form from refreshing the page
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                const operater = document.getElementById('operator').value;

                if(operater == 'add') {
                    res = num1 + num2;
                } 
                else if (operater == 'sub') {
                    res = num1 - num2
                }
                else if (operater == 'mul') {
                    res = num1 - num2
                }
                else if (operater == 'div') {
                    res = num1 - num2
                }

                
                document.getElementById('result').innerHTML = res;
            });            
        </script>

    </body>
</html>
