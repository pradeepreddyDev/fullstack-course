<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <h1>Calculator</h1>

        <form id="CalForm">
            <label>Enter First Number </label>
            <input type="number" id="num1" required><br><br>

            <label>Operation:</label>
            <select id="operator">
                <option value="add">Addition</option>
                <option value="sub">Substraction</option>
                <option value="mul">Multiplication</option>
                <option value="div">Division</option>
            </select>

            <br><br>

            <label>Enter Second Number </label>
            <input type="number" id="num2" required><br><br>

            <button type="submit">calculate</button>

        </form>

        <h2>Result: <span id="result"></span> </h2>

        <script>
            function calculate(operater, num1, num2){
                switch (operater) {
                    case 'add':
                        return num1 + num2;
                    case 'sub':
                        return num1 - num2;
                    case 'mul':
                        return num1 * num2;
                    case 'div':
                        return num1 / num2;
                }
            }
            
            document.getElementById("CalForm").addEventListener('submit', function(event) {
                event.preventDefault(); // prevent the form from refreshing the page
                const num1 = parseFloat(document.getElementById('num1').value);
                const num2 = parseFloat(document.getElementById('num2').value);
                const operater = document.getElementById('operator').value;
                document.getElementById('result').innerHTML = calculate(operater, num1 , num2);
            });            
        </script>
    </body>
</html>
