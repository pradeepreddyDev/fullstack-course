<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop - Product Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navbar (reuse navbar code) -->

  <div class="container py-5">
    <div class="row">
      <div class="col-md-6">
        <img src="assets/img/product2.jpg" class="img-fluid" alt="Product Image">
      </div>
      <div class="col-md-6">
        <h3>Product 2</h3>
        <p class="text-muted">$39.99</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse potenti.</p>
        <form>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" value="1" min="1">
          </div>
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
